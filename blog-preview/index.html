<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-header">
          <img
            src="./public/images/illustration-article.svg"
            alt="Illustration"
          />
        </div>
        <div class="card-content">
          <div class="card-content-tag font-small-bold">Learning</div>
          <div class="font-small">Published 21 Dec 2023</div>

          <h1 class="card-content-title">HTML & CSS foundations</h1>

          <p class="card-content-desc font-small">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-author">
          <div class="card-author-avatar">
            <img src="./public/images/image-avatar.webp" alt="Greg Hooper" />
          </div>
          <h2 class="font-small-bold">Greg Hooper</h2>
        </div>
      </section>
    </main>
  </body>
</html>

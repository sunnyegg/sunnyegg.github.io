<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <section class="profile">
        <img src="./public/images/avatar-jessica.jpeg" alt="Avatar" />

        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-summary">"Front-end developer and avid reader."</p>
      </section>
      <div class="links">
        <a href="">GitHub</a>
        <a href="">Frontend Mentor</a>
        <a href="">LinkedIn</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </div>
    </main>
  </body>
</html>
